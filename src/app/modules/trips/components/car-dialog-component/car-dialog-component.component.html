<h2 mat-dialog-title>Seleccionar carro</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let car of cars" (click)="selectCar(car)">
      {{ car.modelo }} - {{ car.marca }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
