<div class="container">
  <mat-card class="mat-elevation-z16,my-card" style="padding: 20px;">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="matricula">Matrícula</label>
      <input type="text" id="matricula" formControlName="matricula" class="form-control">
    </div>
  
    <button type="submit" class="btn btn-primary my-button">Guardar</button>
  </form>
  
  
  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z16">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matrícula </th>
      <td mat-cell *matCellDef="let employee"> {{employee.matricula}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let employee"> 
        <button mat-button (click)="onEdit(employee)">Editar</button> 
        <button mat-button (click)="onDelete(employee.id)">Eliminar</button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card>
</div>
